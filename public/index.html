<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GodEye - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Welcome to GodEye</h1>
            <div class="tabs">
                <button class="tab active" data-tab="login">Login</button>
                <button class="tab" data-tab="register">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="active-form">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group otp-group" style="display: none;">
                    <input type="text" id="loginOtp" placeholder="Enter OTP" maxlength="6" pattern="\d{6}">
                </div>
                <button type="submit" id="loginSubmit">Get OTP</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <input type="text" id="regName" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="regEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <select id="regGender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="regCollege" placeholder="College Name" required>
                </div>
                <div class="form-group otp-group" style="display: none;">
                    <input type="text" id="regOtp" placeholder="Enter OTP" maxlength="6" pattern="\d{6}">
                </div>
                <button type="submit" id="registerSubmit">Get OTP</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
